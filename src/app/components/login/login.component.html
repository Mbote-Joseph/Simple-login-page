<div class="login-container">
  <div class="container">
    <h2>Login Form</h2>
    <form (ngSubmit)="onSubmit()">
      <div>
        <input type="text" id="username" [(ngModel)]="username" name="username" placeholder="User Name or email..." required>
      </div>
      <div>
        <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Password" required>
      </div>
      <button type="submit">Submit</button>
    </form>
    <div class="auth-links">
      <p>Not registered? <a routerLink="/register">Register here</a></p>

    </div>
  </div>
</div>
